<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="checkage.js"></script> -->
    <script src="object_method_exercies .js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="fname">
            First Name
        </label>
        <input type="text" id="fname" placeholder="Enter firstname"><br>
        <label for="lname">
            Last Name
        </label>
        <input type="text" id="lname"  placeholder="Enter lastname"><br>
        <label for="Email">
            Email
        </label>
        <input type="email" id="Email"  placeholder="Enter Email"><br>
        <label for="Password">
            Password
        </label>
        <input type="password" id="Password"  placeholder="Enter Password"><br>
        <label for="birthDay">
            birthDay
        </label>
        <input type="date" id="birthDay"  placeholder="Enter birthDay"><br>
        <label>
            Gender:
        </label><br>
        <input type="radio" value="male" name="gender">
        <label for="male">
            male
        </label>
        <br>
        <input type="radio" value="female" name="gender">
        <label for="female">
            female
        </label>
        <br>
        <label >Pets:</label>
        <br>
        <label >Cat</label>
        <input type="checkbox" value="cat">
        <br>
        <label >Dog</label>
        <input type="checkbox" value="Dog">
        <br>
        <label >Cars</label>
        <select value="">
            <option name="auid" id="">auid</option>
            <option name="vivo" id="">vivo</option>
        </select>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
        

    </form>
</body>
</html>
